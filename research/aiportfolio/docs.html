<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="../favicon2.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêØ Tiger Portfolio ‚Äî Framework Docs</title>
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0a0a0f; color: #e0e0e0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        h1.page-title { 
            font-size: 1.8rem; margin: 20px 0 10px; color: #f0f0f0;
            border-bottom: 2px solid #ff6b35; padding-bottom: 10px;
        }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.95rem; }
        
        .doc-tabs {
            display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px;
            border-bottom: 1px solid #333; padding-bottom: 15px;
        }
        .doc-tab {
            padding: 8px 16px; border-radius: 6px; cursor: pointer;
            background: #1a1a2e; color: #aaa; border: 1px solid #333;
            font-size: 0.85rem; transition: all 0.2s;
        }
        .doc-tab:hover { background: #252545; color: #fff; }
        .doc-tab.active { background: #ff6b35; color: #fff; border-color: #ff6b35; }
        
        .doc-meta {
            display: flex; gap: 20px; align-items: center;
            padding: 10px 15px; background: #111; border-radius: 6px;
            margin-bottom: 15px; font-size: 0.8rem; color: #888;
        }
        .doc-meta .path { font-family: 'SF Mono', 'Fira Code', monospace; color: #7eb8da; }
        .doc-meta .raw-link { color: #ff6b35; text-decoration: none; }
        .doc-meta .raw-link:hover { text-decoration: underline; }
        
        #doc-content {
            background: #111118; border: 1px solid #222; border-radius: 8px;
            padding: 30px; line-height: 1.7; min-height: 400px;
        }
        #doc-content h1 { font-size: 1.6rem; color: #ff6b35; margin: 25px 0 15px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        #doc-content h2 { font-size: 1.3rem; color: #e8a87c; margin: 25px 0 12px; }
        #doc-content h3 { font-size: 1.1rem; color: #c9c9c9; margin: 20px 0 10px; }
        #doc-content h4 { font-size: 1rem; color: #aaa; margin: 15px 0 8px; }
        #doc-content p { margin: 10px 0; }
        #doc-content ul, #doc-content ol { margin: 10px 0 10px 25px; }
        #doc-content li { margin: 4px 0; }
        #doc-content code {
            background: #1e1e30; padding: 2px 6px; border-radius: 3px;
            font-family: 'SF Mono', 'Fira Code', monospace; font-size: 0.9em; color: #7eb8da;
        }
        #doc-content pre {
            background: #0d0d18; border: 1px solid #2a2a3e; border-radius: 6px;
            padding: 15px; overflow-x: auto; margin: 15px 0;
        }
        #doc-content pre code { background: none; padding: 0; color: #c9d1d9; }
        #doc-content table { border-collapse: collapse; width: 100%; margin: 15px 0; }
        #doc-content th { background: #1a1a2e; padding: 10px 12px; text-align: left; border: 1px solid #333; color: #ff6b35; font-size: 0.85rem; }
        #doc-content td { padding: 8px 12px; border: 1px solid #2a2a3e; font-size: 0.9rem; }
        #doc-content tr:nth-child(even) { background: #0f0f1a; }
        #doc-content blockquote { border-left: 3px solid #ff6b35; padding-left: 15px; margin: 15px 0; color: #aaa; }
        #doc-content strong { color: #f0f0f0; }
        #doc-content hr { border: none; border-top: 1px solid #333; margin: 25px 0; }
        #doc-content a { color: #7eb8da; }
        
        .loading { text-align: center; padding: 50px; color: #666; }
        
        @media (max-width: 768px) {
            .container { padding: 10px; }
            #doc-content { padding: 15px; }
            .doc-tabs { gap: 5px; }
            .doc-tab { padding: 6px 10px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <nav class="tiger-nav">
        <div class="nav-content">
            <span class="nav-brand">üêØ Tiger Portfolio</span>
            <div class="nav-links">
                <a href="./">üìä Dashboard</a>
                <a href="thesis.html">üí° Thesis</a>
                <a href="pipeline.html">üî¨ Pipeline</a>
                <a href="plan.html">üìù Plan</a>
                <a href="/aiportfolio-process/">üìã Rules</a>
                <a href="docs.html" class="active">üìÑ Docs</a>
                <a href="/">üè† Portal</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">üìÑ Framework Documentation</h1>
        <p class="subtitle">Raw markdown files used by cron jobs ‚Äî what you see is exactly what the agent reads.</p>

        <div class="doc-tabs" id="tabs"></div>
        
        <div class="doc-meta" id="meta" style="display:none;">
            <span>üìÅ <span class="path" id="doc-path"></span></span>
            <a class="raw-link" id="raw-link" href="#" target="_blank">üì• Download raw .md</a>
        </div>

        <div id="doc-content">
            <div class="loading">Select a document above to view</div>
        </div>
    </div>

    <script>
        const docs = [
            { name: 'Trade Selection', file: 'TRADE-SELECTION.md', path: 'portfolio/TRADE-SELECTION.md' },
            { name: 'Regime Detection', file: 'REGIME-DETECTION.md', path: 'portfolio/REGIME-DETECTION.md' },
            { name: 'Trading Rules', file: 'RULES.md', path: 'portfolio/RULES.md' },
            { name: 'Context', file: 'CONTEXT.md', path: 'contexts/tiger/CONTEXT.md' },
            { name: 'Learnings', file: 'learnings.md', path: 'contexts/tiger/learnings.md' },
            { name: 'Shannon MTF Skill', file: 'SKILL-MTF.md', path: 'skills/technical-analysis-mtf/SKILL.md' },
        ];

        const tabsEl = document.getElementById('tabs');
        const contentEl = document.getElementById('doc-content');
        const metaEl = document.getElementById('meta');
        const pathEl = document.getElementById('doc-path');
        const rawLink = document.getElementById('raw-link');

        // Build tabs
        docs.forEach((doc, i) => {
            const tab = document.createElement('div');
            tab.className = 'doc-tab';
            tab.textContent = doc.name;
            tab.onclick = () => loadDoc(i);
            tabsEl.appendChild(tab);
        });

        async function loadDoc(idx) {
            const doc = docs[idx];
            
            // Update active tab
            document.querySelectorAll('.doc-tab').forEach((t, i) => {
                t.className = i === idx ? 'doc-tab active' : 'doc-tab';
            });

            contentEl.innerHTML = '<div class="loading">Loading...</div>';
            metaEl.style.display = 'flex';
            pathEl.textContent = doc.path;
            rawLink.href = 'raw/' + doc.file;

            try {
                const resp = await fetch('raw/' + doc.file);
                if (!resp.ok) throw new Error('File not found');
                const md = await resp.text();
                contentEl.innerHTML = marked.parse(md);
            } catch (e) {
                contentEl.innerHTML = '<div class="loading">Error loading file: ' + e.message + '</div>';
            }
        }

        // Load first doc by default
        loadDoc(0);
    </script>
</body>
</html>
