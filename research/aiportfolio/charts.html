<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/aiportfolio/nav.css">
    <link rel="icon" type="image/svg+xml" href="../favicon2.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêØ Tiger Portfolio ‚Äî Charts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --green: #238636;
            --red: #da3633;
            --amber: #d29922;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .page-header {
            margin-bottom: 24px;
        }
        .page-header h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 4px;
        }
        .page-header .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        .date-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .date-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            font-family: 'JetBrains Mono', monospace;
        }
        .date-btn:hover { color: var(--text-primary); border-color: var(--text-muted); }
        .date-btn.active { color: var(--amber); border-color: var(--amber); background: rgba(210,153,34,0.1); }
        .ticker-filter {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .ticker-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.78rem;
            font-family: 'JetBrains Mono', monospace;
        }
        .ticker-btn:hover { color: var(--text-primary); }
        .ticker-btn.active { color: var(--amber); border-color: var(--amber); }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
            gap: 16px;
        }
        .chart-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        .chart-card-header {
            padding: 12px 16px 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-card-header .ticker {
            color: var(--amber);
            font-weight: 600;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }
        .chart-card-header .timeframe {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .chart-card img {
            width: 100%;
            display: block;
            cursor: pointer;
        }
        .chart-card img:hover { opacity: 0.92; }
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 95%; max-height: 95%; object-fit: contain; }
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        .empty { text-align: center; padding: 60px; color: var(--text-muted); }

        @media (max-width: 768px) {
            .container { padding: 12px; }
            .chart-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <nav class="tiger-nav">
        <span class="tiger-nav-brand">üêØ Tiger Portfolio</span>
        <a href="/aiportfolio/">üìä Dashboard</a>
        <a href="/aiportfolio/thesis.html">üí° Thesis</a>
        <a href="/aiportfolio/pipeline.html">üî¨ Pipeline</a>
        <a href="/aiportfolio/charts.html" class="active">üìà Charts</a>
        <a href="/aiportfolio/plan.html">üìù Plan</a>
        <a href="/aiportfolio-process/">üìã Rules</a>
        <a href="/aiportfolio/docs.html">üìÑ Docs</a>
        <a href="/">üè† Portal</a>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>üìà Technical Charts</h1>
            <p class="subtitle">Daily & weekly charts with Volume Profile ‚Äî auto-updated every 30 min during market hours</p>
        </div>

        <div class="date-selector" id="date-selector">
            <span class="loading">Loading dates...</span>
        </div>

        <div class="ticker-filter" id="ticker-filter"></div>

        <div class="chart-grid" id="chart-grid">
            <div class="loading">Loading charts...</div>
        </div>
    </div>

    <div class="lightbox" id="lightbox" onclick="this.classList.remove('active')">
        <img id="lb-img" src="">
    </div>

    <script>
        const chartsBase = '/aiportfolio/charts';
        let currentDate = null;
        let currentTicker = 'all';

        // Discover available dates by trying known patterns
        async function discoverDates() {
            // Try fetching the charts directory listing
            try {
                const res = await fetch(chartsBase + '/');
                const html = await res.text();
                // Python SimpleHTTPServer directory listing has links like <a href="2026-02-17/">
                const matches = html.match(/href="(\d{4}-\d{2}-\d{2})\/"/g) || [];
                return matches.map(m => m.match(/(\d{4}-\d{2}-\d{2})/)[1]).sort().reverse();
            } catch(e) {
                return [];
            }
        }

        // Discover chart files in a date directory
        async function discoverCharts(date) {
            try {
                const res = await fetch(`${chartsBase}/${date}/`);
                const html = await res.text();
                const matches = html.match(/href="([A-Z]+_(daily|weekly)\.png)"/g) || [];
                return matches.map(m => m.match(/"(.+?)"/)[1]).sort();
            } catch(e) {
                return [];
            }
        }

        function renderDateSelector(dates) {
            const el = document.getElementById('date-selector');
            if (dates.length === 0) {
                el.innerHTML = '<span class="loading">No chart archives found</span>';
                return;
            }
            el.innerHTML = dates.map((d, i) => 
                `<button class="date-btn ${i === 0 ? 'active' : ''}" onclick="selectDate('${d}')">${d}</button>`
            ).join('');
        }

        function renderTickerFilter(files) {
            const tickers = [...new Set(files.map(f => f.split('_')[0]))].sort();
            const el = document.getElementById('ticker-filter');
            el.innerHTML = `<button class="ticker-btn active" onclick="filterTicker('all')">All</button>` +
                tickers.map(t => `<button class="ticker-btn" onclick="filterTicker('${t}')">${t}</button>`).join('');
        }

        function renderCharts(date, files) {
            const grid = document.getElementById('chart-grid');
            const filtered = currentTicker === 'all' ? files : files.filter(f => f.startsWith(currentTicker + '_'));
            
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty">No charts available</div>';
                return;
            }

            grid.innerHTML = filtered.map(f => {
                const parts = f.replace('.png', '').split('_');
                const ticker = parts[0];
                const timeframe = parts[1] === 'daily' ? 'Daily ¬∑ 6 Month' : 'Weekly ¬∑ 2 Year';
                return `
                <div class="chart-card" data-ticker="${ticker}">
                    <div class="chart-card-header">
                        <span class="ticker">${ticker}</span>
                        <span class="timeframe">${timeframe}</span>
                    </div>
                    <img src="${chartsBase}/${date}/${f}" alt="${ticker} ${parts[1]} chart" loading="lazy"
                         onclick="openLightbox(this.src)">
                </div>`;
            }).join('');
        }

        function openLightbox(src) {
            document.getElementById('lb-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }

        async function selectDate(date) {
            currentDate = date;
            currentTicker = 'all';
            
            // Update active button
            document.querySelectorAll('.date-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.date-btn').forEach(b => {
                if (b.textContent === date) b.classList.add('active');
            });

            document.getElementById('chart-grid').innerHTML = '<div class="loading">Loading charts...</div>';
            const files = await discoverCharts(date);
            renderTickerFilter(files);
            renderCharts(date, files);
        }

        function filterTicker(ticker) {
            currentTicker = ticker;
            document.querySelectorAll('.ticker-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.ticker-btn').forEach(b => {
                if (b.textContent === (ticker === 'all' ? 'All' : ticker)) b.classList.add('active');
            });
            discoverCharts(currentDate).then(files => renderCharts(currentDate, files));
        }

        // Keyboard: Escape closes lightbox
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') document.getElementById('lightbox').classList.remove('active');
        });

        // Init
        (async () => {
            const dates = await discoverDates();
            renderDateSelector(dates);
            if (dates.length > 0) {
                await selectDate(dates[0]);
            } else {
                document.getElementById('chart-grid').innerHTML = '<div class="empty">No chart archives found. Charts are generated during market hours.</div>';
            }
        })();
    </script>
</body>
</html>
